<html>
<head>
    <title>size change page</title>
    <script lang="javascript">
        function addRow() {
            var row = document.createElement('div');
            row.setAttribute('class', 'row');
            row.innerHTML = "<div class=\"inner-row\">added row</div>";

            document.getElementsByClassName('container')[0].appendChild(row);
        }
        function replaceRow() {
            var myAnchor = document.getElementById("deleted");
            var replaced = document.createElement("div");
            replaced.innerHTML = "<div class=\"inner-row\">replaced row2</div>";
            replaced.setAttribute('class', 'row');
            myAnchor.parentNode.replaceChild(replaced, myAnchor);
        }
    </script>
</head>

</script>

    <div id="deleted" class="row">
        <div class="inner-row">row2</div>
    </div>
</div>

</html>
